<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Banner Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .banner-container {
            width: 99%;
            min-width: 300px;
            height: auto;
            margin: 5px auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            border-radius: 6px;
            padding: 10px;
            border: 1px solid #e2e8f0;
            text-align: center;
        }

        .header-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 5px;
            margin-top: 5px;
        }

        .text-content {
            text-align: center;
        }

        .greeting {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .greeting.morning {
            color: #f6ad55;
        }

        .greeting.afternoon {
            color: #4a5568;
        }

        .greeting.evening {
            color: #553c9a;
        }

        .date {
            font-size: 16px;
            color: #4a5568;
            font-weight: 400;
        }

        .clock-container {
            position: relative;
            width: 70px;
            height: 70px;
            flex-shrink: 0;
        }

        .clock {
            width: 100%;
            height: 100%;
            border: 1px solid #e2e8f0;
            border-radius: 50%;
            position: relative;
            background: white;
        }

        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #2d3748;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .clock-hand {
            position: absolute;
            background: #2d3748;
            transform-origin: bottom center;
            border-radius: 1px;
        }

        .hour-hand {
            width: 2px;
            height: 20px;
            top: 15px;
            left: 50%;
            margin-left: -1px;
        }

        .minute-hand {
            width: 1px;
            height: 26px;
            top: 9px;
            left: 50%;
            margin-left: -0.5px;
        }

        .second-hand {
            width: 0.5px;
            height: 28px;
            top: 7px;
            left: 50%;
            margin-left: -0.25px;
            background: #718096;
        }

        .clock-number {
            display: none;
        }

        .greeting {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .greeting.morning {
            color: #f6ad55;
        }

        .greeting.afternoon {
            color: #4a5568;
        }

        .greeting.evening {
            color: #553c9a;
        }

        .date {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 7px;
            font-weight: 400;
        }

        .divider {
            width: 40px;
            height: 2px;
            background: #e2e8f0;
            margin: 16px auto;
            border-radius: 2px;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .banner-container {
                padding: 16px;
                max-width: 100%;
                margin: 10px auto;
            }

            .header-section {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
            
            .clock-container {
                width: 55px;
                height: 55px;
            }
            
            .hour-hand {
                height: 16px;
                top: 11.5px;
            }
            
            .minute-hand {
                height: 20px;
                top: 7.5px;
            }
            
            .second-hand {
                height: 22px;
                top: 5.5px;
            }
            
            .greeting {
                font-size: 20px;
            }
            
            .date {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="header-section">
            <div class="clock-container">
                <div class="clock">
                    <div class="clock-number n12">12</div>
                    <div class="clock-number n3">3</div>
                    <div class="clock-number n6">6</div>
                    <div class="clock-number n9">9</div>
                    <div class="clock-hand hour-hand" id="hourHand"></div>
                    <div class="clock-hand minute-hand" id="minuteHand"></div>
                    <div class="clock-hand second-hand" id="secondHand"></div>
                    <div class="clock-center"></div>
                </div>
            </div>
            <div class="text-content">
                <div class="greeting" id="greeting">‚òÄÔ∏èGood Morning, Philana</div>
                <div class="date" id="currentDate">Friday, June 13, 2025</div>
            </div>
        </div>
    </div>
    <script>
        class GreetingBanner {
            constructor() {
                
                this.initializeElements();
                this.updateBanner();
                this.updateClock();
                
                // Update every second for smooth clock movement

                setInterval(() => {
                    this.updateBanner();
                    this.updateClock();
                }, 1000);
            }
            
            initializeElements() {
                this.greetingEl = document.getElementById('greeting');
                this.dateEl = document.getElementById('currentDate');
                this.hourHandEl = document.getElementById('hourHand');
                this.minuteHandEl = document.getElementById('minuteHand');
                this.secondHandEl = document.getElementById('secondHand');
            }
            
            getTimeBasedGreeting() {
                const now = new Date();
                const hour = now.getHours();
                
                if (hour >= 4 && hour < 12) {
                    return { text: '‚òÄÔ∏èGood Morning, Philana.', class: 'morning' };
                } else if (hour >= 12 && hour < 18) {
                    return { text: '‚òÅÔ∏èGood Afternoon, Philana.', class: 'afternoon' };
                } else {
                    return { text: 'üåôGood Evening, Philana.', class: 'evening' };
                }
            }
            
            getCurrentDate() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                return now.toLocaleDateString('en-US', options);
            }

            updateClock() {
                const now = new Date();
                const hours = now.getHours() % 12;
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();
                
                // Calculate angles for each hand
                const hourAngle = (hours * 30) + (minutes * 0.5); // 30 degrees per hour + minute adjustment
                const minuteAngle = minutes * 6; // 6 degrees per minute
                const secondAngle = seconds * 6; // 6 degrees per second
                
                // Apply rotations
                this.hourHandEl.style.transform = `rotate(${hourAngle}deg)`;
                this.minuteHandEl.style.transform = `rotate(${minuteAngle}deg)`;
                this.secondHandEl.style.transform = `rotate(${secondAngle}deg)`;
            }
            
            updateBanner() {
                // Update greeting
                const greeting = this.getTimeBasedGreeting();
                this.greetingEl.textContent = greeting.text;
                this.greetingEl.className = `greeting ${greeting.class}`;
                
                // Update date
                this.dateEl.textContent = this.getCurrentDate();
            }
        }
        
        // Initialize banner when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new GreetingBanner();
        });
    </script>
</body>
</html>
